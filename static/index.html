<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéì Superior University Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background: #f4f7fa;
    }
    aside {
      background: #003366;
      color: white;
      width: 250px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    aside h2 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    aside input, aside button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      background: white;
      color: #003366;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #e9eff5;
    }
    .message {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: #cce5ff;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #e0e0e0;
      align-self: flex-start;
    }
    #chat-input {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <aside>
    <h2>üìÅ Upload PDF</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" accept=".pdf" required />
      <button type="submit">Upload (Max 200MB)</button>
    </form>
  </aside>

  <main>
    <header>üéì Superior Admission Chatbot</header>
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="question" placeholder="Ask about admissions..." />
      <button onclick="sendQuestion()">Ask</button>
    </div>
  </main>

  <script>
    const chatBox = document.getElementById("chat-box");

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = `<strong>${sender === 'bot' ? 'ü§ñ' : 'ü§µ'}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendQuestion() {
      const input = document.getElementById("question");
      const question = input.value.trim();
      if (!question) return;
      addMessage('user', question);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      addMessage('bot', data.answer);
    }

    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return alert("Please select a file");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });
      alert(await res.text());
    };

    window.onload = async () => {
      const res = await fetch("/messages");
      const messages = await res.json();
      messages.forEach(msg => addMessage(msg.sender, msg.text));
    };
  </script>
</body>
</html>
